<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <link href="assets/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body style="padding: 5px">
    <!-- Disable for the moment -->
    <!-- <div id="loading-screen">
      <img src="loading.png" alt="Loading" />
    </div> -->

    <main id="body">
      <div class="col-md-2 left-sidebar">
        <!-- try not to nest too hard, make left and right section fixed while have middle flexible -->
        <div class="row h-100">
          <div class="col-md-12 p-2" style="height: 70vh">
            <div class="input-panel bg-light pt-3">
              <h4 class="app-title mb-4">Eco Energy Tracker</h4>

              <!-- House list -->
              <div id="navBar" class="mb-4"></div>

              <!-- Input form -->
              <div class="input-form">
                <div class="form-group mb-3">
                  <label for="hours">Input Hours</label>
                  <input
                    id="hours"
                    class="form-control form-control-lg"
                    type="number"
                    min="0"
                  />
                </div>

                <div class="form-group mb-3">
                  <label for="ratePerHour">Rate per kWh (â‚±)</label>
                  <input
                    type="number"
                    min="1"
                    id="ratePerHour"
                    class="form-control form-control-lg"
                  />
                </div>

                <button
                  type="button"
                  id="compute"
                  class="btn btn-primary btn-lg w-100 mb-4"
                >
                  Calculate
                </button>

                <div class="form-group mb-3">
                  <label for="targetKwh">Target kWh</label>
                  <input type="number" id="targetKwh" class="form-control" />
                </div>

                <div class="form-group mb-3">
                  <label for="targetBill">Target Bill</label>
                  <input type="number" id="targetBill" class="form-control" />
                </div>
              </div>
            </div>
          </div>
          <!-- perspective -->
          <div class="col-md-12 p-2" style="height: 30vh">
            <div class="perspective-panel">
              <div class="perspective-header">
                <h6 class="perspective-title">Energy Usage Perspective</h6>
              </div>
              <div class="perspective-content" id="persepective">
                <!-- Content will be dynamically populated -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="appliance-list-container">
        <div
          id="applianceList"
          class="appliance-grid"
          style="
            height: 15vh;
            display: grid;
            grid-template-columns: repeat(13, 1fr);
            gap: 15px;
            overflow: auto;
            z-index: 1;
          "
        ></div>
      </div>

      <div class="summary-section">
        <div class="summary-content">
          <h5 class="summary-title text-center">Consumption Summary</h5>
          <h5 class="text-center" id="simulation_title"></h5>
          <div id="results" class="result-container"></div>
        </div>
      </div>

      <div class="row" style="height: 100vh !important">
        <!-- input data section -->

        <!-- layout/appliance section -->
        <div class="col-md-6">
          <div class="row">
            <div
              class="col-md-12 p-2"
              style="height: 83vh; position: relative; overflow: auto"
            >
              <div
                class="bg-light"
                style="height: 100%; width: 100%; overflow: auto"
              >
                <br />
                <br />
                <div class="row px-2" style="margin: auto">
                  <div class="col-4 my-auto">
                    <h6 style="text-align: center">
                      <!-- current room name -->
                      <span id="stitle"> </span>
                    </h6>
                  </div>
                  <div class="col-4 my-auto mx-auto">
                    <img
                      src="delete.png"
                      style="margin: auto"
                      class="droptarget"
                      id="delete"
                      style="width: 45px; height: 45px; border: none !important"
                    />
                  </div>
                </div>

                <!-- the room container itself -->
                <div
                  class="row m-4"
                  id="roomContainer"
                  style="overflow: auto"
                ></div>
              </div>
            </div>
          </div>
        </div>

        <!-- appliance list container -->

        <!-- the summary sections -->

        <!-- <p id="demo"></p> -->

        <!-- appliance toggle modal -->
      </div>
      <div
        class="modal fade"
        id="appModal"
        tabindex="-1"
        aria-labelledby="modalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- Toggle Switch -->
              <div class="form-check form-switch">
                <label class="form-check-label" for="toggleSwitch"
                  >Toggle On/Off Appliance</label
                >
                <input type="hidden" id="inputSaver" />
                <input
                  class="form-check-input toggleInput"
                  onchange="toggleInputValue()"
                  checked
                  type="checkbox"
                  id="toggleSwitch"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="assets/bootstrap.min.js"></script>
    <script src="assets/sweetalert.js"></script>
    <script src="script.js"></script>

    <script type="text/javascript"></script>
  </body>
</html>
