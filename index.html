<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <link href="assets/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body style="padding: 5px">
    <!-- Disable for the moment -->
    <!-- <div id="loading-screen">
      <img src="loading.png" alt="Loading" />
    </div> -->

    <main id="body">
      <div class="row" style="height: 100vh !important">
        <!-- input data section -->
        <div class="col-md-2">
          <!-- try not to nest too hard, make left and right section fixed while have middle flexible -->
          <div class="row">
            <div class="col-md-12 p-2" style="height: 70vh">
              <div class="bg-light pt-2" style="height: 100%; width: 100%">
                <h5 style="text-align: center">Eco Energy Tracker</h5>
                <!-- rename navbar to house list -->
                <div id="navBar"></div>

                <!-- input hours -->
                <div class="row mt-3" style="width: auto; margin: auto">
                  <div class="col-12"></div>
                  <div class="col-12">
                    <!--             <button type="button" style="width: 100%;background:#CE3A00; border:none;"  class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#receiptModal">
                      View Receipt
                    </button>  -->
                  </div>
                  <div class="col-12">
                    Input Hours:
                    <!--                             <select name="" id="speed" class="form-control"> 
                                <option value="5000">5 seconds as 1 hour</option> 
                                <option value="10000">10 seconds as 1 hour</option>
                                <option value="15000">15 seconds as 1 hour</option>
                            </select>  -->
                    <!--                             <select name="" id="speed" class="form-control"> 
                                <option value="5000">30 Days</option> 
                                <option value="10000">24 Hours</option>
                                <option value="15000">1 Hour</option>
                                 <option value="15000">Custom number of hours</option>
                            </select>  -->
                    <input id="hours" class="form-control" />
                  </div>

                  <!-- input rate, run, and targets -->
                  <div class="col-12"></div>
                  <div class="col-12" style="margin: auto !important">
                    â‚± / Rate per kWh:
                    <input
                      type="number"
                      min="1"
                      id="ratePerHour"
                      class="form-control"
                    />

                    <button
                      type="button"
                      id="compute"
                      class="btn text-white mt-2"
                      style="background: #ce3a00; width: 100%; margin: auto"
                    >
                      Run
                    </button>

                    <div class="col-12">
                      Target kWh:
                      <input
                        type="number"
                        id="targetKwh"
                        class="form-control"
                      />
                    </div>
                    <div class="col-12">
                      Target Bill:
                      <input
                        type="number"
                        id="targetBill"
                        class="form-control"
                      />
                    </div>

                    <!-- <button
                      type="button"
                      id="stop"
                      class="btn text-white mt-2"
                      style="
                        background: #ce3a00;
                        width: 100%;
                        display: none;
                        margin: auto;
                      "
                    ></button> -->
                  </div>
                  <div class="col-12 bg-success" style="margin: auto">
                    <center></center>
                  </div>
                </div>
              </div>
            </div>

            <!-- perspective -->
            <div class="col-md-12 p-2" style="height: 30vh">
              <div
                class="bg-light"
                style="height: 100%; width: 100%"
                id="persepective"
              ></div>
            </div>
          </div>
        </div>

        <!-- layout/appliance section -->
        <div class="col-md-6">
          <div class="row">
            <div
              class="col-md-12 p-2"
              style="height: 83vh; position: relative; overflow: auto"
            >
              <div
                class="bg-light"
                style="height: 100%; width: 100%; overflow: auto"
              >
                <br />
                <br />
                <div class="row px-2" style="margin: auto">
                  <div class="col-4 my-auto">
                    <h6 style="text-align: center">
                      <!-- current room name -->
                      <span id="stitle"> </span>
                    </h6>
                  </div>
                  <div class="col-4 my-auto mx-auto">
                    <img
                      src="delete.png"
                      style="margin: auto"
                      class="droptarget"
                      id="delete"
                      style="width: 45px; height: 45px; border: none !important"
                    />
                  </div>
                </div>

                <!-- the room container itself -->
                <div
                  class="row m-4"
                  id="roomContainer"
                  style="overflow: auto"
                ></div>
              </div>
            </div>

            <!-- appliance -->
            <div
              id="applianceList"
              class="col-md-12 p-2 my-auto"
              style="
                height: 15vh;
                display: grid;
                grid-template-columns: repeat(13, 1fr);
                gap: 15px;
                overflow: auto;
                z-index: 1;
              "
            ></div>
          </div>
        </div>

        <!-- the summary sections -->
        <div class="col-md-4 p-2">
          <div
            class="bg-light p-2"
            style="height: 100vh; width: 100%; overflow: auto"
          >
            <!-- i dont think the onclick is needed, rename id-->
            <h5
              class="text-center"
              id="exampleModalLabe"
              onclick="document.getElementById('results').style.display = 'block';"
            >
              Consumption Summary
            </h5>
            <h5 class="text-center" id="simulation_title"></h5>

            <!-- the result container -->
            <div id="results" class="result-container"></div>
          </div>
        </div>

      <p id="demo"></p>

      <!-- appliance toggle modal -->
      <div
        class="modal fade"
        id="appModal"
        tabindex="-1"
        aria-labelledby="modalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- Toggle Switch -->
              <div class="form-check form-switch">
                <label class="form-check-label" for="toggleSwitch"
                  >Toggle On/Off Appliance</label
                >
                <input type="hidden" id="inputSaver" />
                <input
                  class="form-check-input toggleInput"
                  onchange="toggleInputValue()"
                  checked
                  type="checkbox"
                  id="toggleSwitch"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <script src="assets/bootstrap.min.js"></script>
    <script src="assets/sweetalert.js"></script>
    <script src="script.js"></script>

    <script type="text/javascript"></script>
  </body>
</html>
