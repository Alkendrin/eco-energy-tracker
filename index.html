<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <link href="assets/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body style="padding: 5px">
    <!-- Disable for the moment -->
    <!-- <div id="loading-screen">
      <img src="loading.png" alt="Loading" />
    </div> -->

    <main id="body">
      <div class="draggable-area">
        <div class="layout-container" id="roomContainer"></div>
      </div>

      <!-- name and trash -->
      <div class="top-bar">
        <div class="row w-100 align-items-center">
          <div class="col-4">
            <h6 class="room-title mb-0">
              <span id="stitle"></span>
            </h6>
          </div>
          <div class="col-4 text-center">
            <img
              src="delete.png"
              class="droptarget"
              id="delete"
              alt="Delete Zone"
            />
          </div>
        </div>
      </div>

      <!-- left side -->
      <div class="left-sidebar">
        <!-- try not to nest too hard, make left and right section fixed while have middle flexible -->
        <div class="row h-100">
          <div class="col-md-12 p-2" style="height: 70vh">
            <div class="input-panel bg-light pt-3">
              <h4 class="app-title mb-4">Eco Energy Tracker</h4>

              <!-- House list -->
              <div id="navBar" class="mb-4"></div>

              <!-- Input form -->
              <div class="input-form">
                <div class="form-group mb-3">
                  <label for="hours">Input Hours</label>
                  <input
                    id="hours"
                    class="form-control form-control-lg"
                    type="number"
                    min="0"
                  />
                </div>

                <div class="form-group mb-3">
                  <label for="ratePerHour">Rate per kWh (â‚±)</label>
                  <input
                    type="number"
                    min="1"
                    id="ratePerHour"
                    class="form-control form-control-lg"
                  />
                </div>

                <button
                  type="button"
                  id="compute"
                  class="btn btn-primary btn-lg w-100 mb-4"
                >
                  Calculate
                </button>

                <div class="form-group mb-3">
                  <label for="targetKwh">Target kWh</label>
                  <input type="number" id="targetKwh" class="form-control" />
                </div>

                <div class="form-group mb-3">
                  <label for="targetBill">Target Bill</label>
                  <input type="number" id="targetBill" class="form-control" />
                </div>
              </div>
            </div>
          </div>
          <!-- perspective -->
          <div class="col-md-12 p-2" style="height: 30vh">
            <div class="perspective-panel">
              <div class="perspective-header">
                <h6 class="perspective-title">Energy Usage Perspective</h6>
              </div>
              <div class="perspective-content" id="persepective">
                <!-- Content will be dynamically populated -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- bottom -->
      <div class="appliance-list-container">
        <div
          id="applianceList"
          class="appliance-grid"
          style="
            height: 15vh;
            display: grid;
            grid-template-columns: repeat(13, 1fr);
            gap: 15px;
            overflow: auto;
            z-index: 1;
          "
        ></div>
      </div>

      <!-- right -->
      <div class="summary-section">
        <div class="summary-content">
          <h5 class="summary-title text-center">Consumption Summary</h5>
          <h5 class="text-center" id="simulation_title"></h5>
          <div id="results" class="result-container"></div>
        </div>
      </div>

      <div
        class="modal fade"
        id="appModal"
        tabindex="-1"
        aria-labelledby="modalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- Toggle Switch -->
              <div class="form-check form-switch">
                <label class="form-check-label" for="toggleSwitch"
                  >Toggle On/Off Appliance</label
                >
                <input type="hidden" id="inputSaver" />
                <input
                  class="form-check-input toggleInput"
                  onchange="toggleInputValue()"
                  checked
                  type="checkbox"
                  id="toggleSwitch"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="assets/bootstrap.min.js"></script>
    <script src="assets/sweetalert.js"></script>
    <script src="script.js"></script>

    <script type="text/javascript"></script>
  </body>
</html>
